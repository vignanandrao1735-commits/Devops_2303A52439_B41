<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic HTML Page</title>
</head>
<body>

    <!-- Main Heading -->
    <h1>Vignanand Rao K</h1>

    <!-- Paragraphs -->
    <p>Department: CSE AIML</p>
    <p>College: SR University</p>

    <hr>

    <!-- Text Formatting -->
    <p>
        <b>This is bold text</b><br>
        <i>This is italic text</i><br>
        <u>This is underlined text</u>
    </p>

    <hr>

    <!-- Unordered List -->
    <h2>My Hobbies</h2>
    <ul>
        <li>Reading</li>
        <li>Coding</li>
        <li>Gaming</li>
    </ul>

    <!-- Ordered List -->
    <h2>My Daily Routine</h2>
    <ol>
        <li>Wake up</li>
        <li>Attend classes</li>
        <li>Study</li>
        <li>Sleep</li>
    </ol>

    <hr>

    <!-- Image -->
    <h2>Sample Image</h2>
    <img src="image.jpg" alt="Sample Image" width="300" height="200">

    <hr>

    <!-- Hyperlink -->
    <h2>Educational Website</h2>
    <a href="https://www.wikipedia.org" target="_blank">
        Visit Wikipedia
    </a>

</body>
</html>
